services:
  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    container_name: trans_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trans_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 20

  # NestJSバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trans_backend
    restart: unless-stopped
    environment:
      DATABASE_HOST: ${POSTGRES_HOST}
      DATABASE_PORT: ${POSTGRES_PORT}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: ${BACKEND_PORT}
      NODE_ENV: ${NODE_ENV}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - backend_node_modules:/app/node_modules
    stdin_open: true
    tty: true  # Keeps the container running for debugging
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trans_network
  
  prisma-studio:
    image: node:22-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npx prisma studio --url postgresql://transcendence:secure_password_here@postgres:5432/transcendence_db?schema=public --port 5555 --browser none
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env
    networks:
      - trans_network
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started

  # Reactフロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trans_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      PORT: ${FRONTEND_PORT}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    volumes:
      - ./frontend:/app
      - ./shared:/shared
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - trans_network
    command: npm start

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  trans_network:
    driver: bridge
